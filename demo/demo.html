          })
        })

        btnSetUser.addEventListener('click', () => {
          csi.setUser('demoUser')
        })

        btnCustomMsg.addEventListener('click', () => {
          csi.probe('hello world', 'the result of XXX is', 23, {a: 1, b: 2, c: {d: 3, e: 5}}, {f: 6, g: 7})
        })

        performance.mark('settimeoutstart')
        setTimeout(() => {

          performance.measure(

            'settimeoutend'
          )
        }, 2000)
        console.log(window.__POWERED_BY_QIANKUN__, 111)
        return Promise.resolve();
    };

          return render();
        },
