<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>T.E.S.T</title>
    <script src="https://s1.longfor.com/public/js/axios.min.js"></script>
    <script src="https://s.longfor.com/public/js/vconsole/vconsole.min.js"></script>
    <script>
      // VConsole will be exported to `window.VConsole` by default.
      var vConsole = new window.VConsole();
    </script>
    <style>
      html,
      body {
        font-size: 14px;
      }

      .btn {
        width: 150px;
        height: 30px;
        line-height: 30px;
        background-color: #ff0000;
        color: #fff;
        cursor: pointer;
        border-radius: 15px;
        margin: 50px auto;
        text-align: center;
      }

      .title {
        text-align: center;
        margin: 0 auto;
      }
    </style>
  </head>

  <body>
    <h3 class="title">csijs前端日志系统，测试网页地址</h3>
    <div class="show">
      <div id="btn-error" class="btn">制造错误</div>
      <div id="btn-report" class="btn">发送日志</div>
      <div id="btn-request" class="btn">发送请求</div>
      <div id="btn-toggle-showpage" class="btn">自定义触发弹窗</div>
      <div id="btn-custom-msg" class="btn">自定义日志信息</div>
    </div>
  </body>
  <script src="../dist/mara.umd.js"></script>
  <script type="module">
    window.onload = () => {
      // axios.defaults.withCredentials = true;
      const csi = new Mara({
        feID: 'lafengH5',
        appid: '945c1315b608be26bb32d15db8f6c806',
        // maxLine: 2,
        logAjaxTrace: true,
        operationMethod: 'upload',
        containerFontSize: '14px',
        env: 'uat'
        // excludeAjaxKeywords: ['julianos']
        // customPanelTrigger: true
      });
      const btnError = document.getElementById('btn-error');
      const btnReport = document.getElementById('btn-report');
      const btnRequest = document.getElementById('btn-request');
      const btnTogglePage = document.getElementById('btn-toggle-showpage');
      const btnCustomMsg = document.getElementById('btn-custom-msg');
      btnError.addEventListener('click', () => {
        test(123);
      });
      btnReport.addEventListener('click', () => {
        csi.report();
      });

      btnRequest.addEventListener('click', () => {
        axios({
          method: 'post',
          url: 'https://m7-hlgw-c1-openapi.longfor.com/julianos-prod/api/admin/snapshot/make/url',
          headers: {'X-Gaia-Api-Key': 'a2e33eb4-6516-43f9-bcc0-9c47b0f123b3'},
          withCredentials: true,
          data: {
            guid: '1C256D51-8B5C-4339-A1A0-0B5B2B40B9DA'
          }
        })
        axios.get('https://m7-hlgw-c1-openapi.longfor.com/julianos-prod/', {
          headers: {'X-Gaia-Api-Key': 'a2e33eb4-6516-43f9-bcc0-9c47b0f123b3'},
        })
      })

      btnTogglePage.addEventListener('click', () => {
        csi.showPanel()
      })

      btnCustomMsg.addEventListener('click', () => {
        csi.probe('hello world', {a: 1, b: 2, c: {d: 3, e: 5}})
      })
    }
    
    // const oError = window.console.error
    // window.console.error = function () {
    //   console.debug(arguments)
    //   oError.apply(window.console, arguments)
    // }
    
  </script>
</html>
