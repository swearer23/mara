  <script type="module">
    import Vue from 'https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.esm.browser.js'
    import app from './demoVue2.vue'
    import Mara from "../src/index.js";
    
    const mara = new Mara('mara', 'e1cd416bc6d0a5c1b99de7c0f6bb1cc2', {
      env: 'uat',
      appVersion: '1.0.0',
      vueVM: Vue

      render: h => h(app)
    }).$mount('#app')
